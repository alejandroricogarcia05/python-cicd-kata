name: Deploy
run-name: Running Deploy for ${{ github.ref }} on ${{ github.event_name }} event ðŸš€

on:
  push:
    branches:
      - main

jobs:
  code-safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        shell: bash

      - name: Check linter
        run: uv run ruff check app tests
        shell: bash

      - name: Check formatter
        run: uv run ruff format --check app tests
        shell: bash

      - name: Check type safety
        run: uv run pyright
        shell: bash

      - name: Run unit tests
        run: uv run pytest tests
        shell: bash

  push-to-registry:
    needs: code-safety
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/simple-service:latest
            ${{ vars.DOCKERHUB_USERNAME }}/simple-service:${{ github.sha }}

  deploy:
    needs: push-to-registry
    runs-on: ubuntu-latest
    steps:
      - name: Deploy latest image tag in Render
        run: curl "${{ secrets.DEPLOY_WEBHOOK_URL }}&imgURL=docker.io%2F${{ vars.DOCKERHUB_USERNAME }}%2Fsimple-service%3Alatest"
